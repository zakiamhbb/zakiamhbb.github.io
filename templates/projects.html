<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Zakia Mahbub Abdullah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-transparent">
        <div class="container">
            <a class="navbar-brand" href="/">ZMA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/achievements">Achievements</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="projects-title" class="hero">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-10">
                    <h1 class="display-4 fw-bold text-center">Projects</h1>
                </div>
            </div>
        </div>
    </section>

    <section id="projects-content" class="py-5">
        <div class="container">
            <div id="project-container" class="row">
                <!-- Project cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Project details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2023 Zakia Mahbub Abdullah. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            const hero = document.querySelector('.hero');

            function updateNavbar() {
                const heroBottom = hero.offsetTop + hero.offsetHeight;
                if (window.scrollY >= heroBottom - navbar.offsetHeight) {
                    navbar.classList.remove('navbar-transparent');
                    navbar.classList.add('navbar-colored');
                } else {
                    navbar.classList.add('navbar-transparent');
                    navbar.classList.remove('navbar-colored');
                }
            }

            // Initial call to set correct navbar style
            updateNavbar();

            // Update navbar style on scroll
            window.addEventListener('scroll', updateNavbar);
        });
    </script>
</body>
</html>
